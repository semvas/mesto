<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Красивые места">
  <title>Красивые места</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img  class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип">
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__image-wrapper">
          <img class="profile__image" src="#" alt="Аватарка">
        </div>
        <div class="profile__info">
          <div class="profile__title">
            <h1 class="profile__name"></h1>
            <button type="button" class="btn profile__edit-btn"></button>
          </div>
          <p class="profile__desc">/p>
        </div>
        <button type="button" class="btn profile__add-btn"></button>
      </section>
      <section class="photo-cards">
        <ul class="elements">

        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup popup-profile">
    <div class="popup__container">
      <form name="profile-edit" class="popup__form" novalidate>
        <h2 class="popup__title">Редактировать профиль</h2>
        <label class="popup__field">
          <input type="text" name="name" id="name-input" class="popup__input" placeholder="Имя" minlength="2" maxlength="40" required>
          <span class="popup__input-error name-input-error"></span>
        </label>
        <label class="popup__field">
          <input type="text" name="desc" id="desc-input" class="popup__input" placeholder="О себе" minlength="2" maxlength="200" required>
          <span class="popup__input-error desc-input-error"></span>
        </label>
        <button type="submit" class="popup__save-btn">Сохранить</button>
      </form>
      <button type="button" class="btn popup__close-btn"></button>
    </div>
  </div>
  <div class="popup popup-add">
    <div class="popup__container">
      <form name="add-card" class="popup__form" novalidate>
        <h2 class="popup__title">Новое место</h2>
        <label class="popup__field">
          <input type="text" name="name" id="place-input" class="popup__input" placeholder="Название" minlength="2" maxlength="30" required>
          <span class="popup__input-error place-input-error"></span>
        </label>
        <label class="popup__field">
          <input type="url" name="link" id="url-input" class="popup__input" placeholder="Ссылка на картинку" required>
          <span class="popup__input-error url-input-error"></span>
        </label>
        <button type="submit" class="popup__save-btn">Создать</button>
      </form>
      <button type="button" class="btn popup__close-btn"></button>
    </div>
  </div>
  <div class="popup popup-img">
    <div class="popup__image-container">
      <figure class="popup__figure">
        <img class="popup__image" src="#" alt="#">
        <figcaption class="popup__caption"></figcaption>
      </figure>  
      <button type="button" class="btn popup__close-btn"></button>
    </div>
  </div>
  <div class="popup popup-ava">
    <div class="popup__container">
      <form name="change-ava" class="popup__form" novalidate>
        <h2 class="popup__title">Обновить аватар</h2>
        <label class="popup__field">
          <input type="url" name="avatar" id="avatar-input" class="popup__input" placeholder="Ссылка на картинку" required>
          <span class="popup__input-error avatar-input-error"></span>
        </label>
        <button type="submit" class="popup__save-btn">Сохранить</button>
      </form>
      <button type="button" class="btn popup__close-btn"></button>
    </div>
  </div>
  <div class="popup popup-confirm">
    <div class="popup__container">
      <h2 class="popup__title">Вы уверены?</h2>
      <button type="button" class="popup__save-btn">Да</button>
      <button type="button" class="btn popup__close-btn"></button>
    </div>
  </div>

  <template class="element-template">
    <li class="element">
      <img class="element__image" src="#" alt="#">
      <div class="element__info">
        <h3 class="element__title"></h3>
        <div class="element__like-wrapper">
          <button type="button" class="element__like-btn"></button>
          <span class="element__like-counter">0</span>
        </div>
      </div>
      <button class="btn element__del-btn" type="button"></button>
    </li>
  </template>
</body>
</html>
