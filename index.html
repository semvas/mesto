<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Красивые места">
  <title>Красивые места</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img  class="header__logo" src=./images/logo.svg alt="Логотип">
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__image" src="./images/avatar.jpg" alt="Аватарка">
        <div class="profile__info">
          <div class="profile__title">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="btn profile__edit-btn"></button>
          </div>
          <p class="profile__desc">Исследователь океана</p>
        </div>
        <button type="button" class="btn profile__add-btn"></button>
      </section>
      <section class="photo-cards">
        <ul class="elements">

        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup popup-profile">
    <div class="popup__container">
      <form name="profile-edit" class="popup__form" novalidate>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" name="profile-name" id="name-input" class="popup__form-item" minlength="2" maxlength="40" required>
        <input type="text" name="profile-desc" id="desc-input" class="popup__form-item" minlength="2" maxlength="200" required>
        <button type="submit" class="popup__save-btn">Сохранить</button>
      </form>
      <button type="button" class="btn popup__close-btn"></button>
    </div>
  </div>
  <div class="popup popup-add">
    <div class="popup__container">
      <form name="add-card" class="popup__form" novalidate>
        <h2 class="popup__title">Новое место</h2>
        <input type="text" name="place-name" id="place-input" class="popup__form-item" placeholder="Название" minlength="2" maxlength="30" required>
        <input type="text" name="place-url" id="url-input" class="popup__form-item" placeholder="Ссылка на картинку" required>
        <button type="submit" class="popup__save-btn">Создать</button>
      </form>
      <button type="button" class="btn popup__close-btn"></button>
    </div>
  </div>
  <div class="popup popup-img">
    <div class="popup__image-container">
      <figure class="popup__figure">
        <img class="popup__image" src="#" alt="#">
        <figcaption class="popup__caption"></figcaption>
      </figure>  
      <button type="button" class="btn popup__close-btn"></button>
    </div>
  </div>
  <template class="element-template">
    <li class="element">
      <img class="element__image" src="#" alt="#">
      <div class="element__info">
        <h3 class="element__title"></h3>
        <button type="button" class="element__like-btn"></button>
      </div>
      <button class="btn element__del-btn" type="button"></button>
    </li>
  </template>
  <script src="./scripts/initial-cards.js"></script>
  <script src="./scripts/index.js"></script>
  <script srs="./scripts/validate.js"></script>
</body>
</html>
