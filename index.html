<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Красивые места">
  <title>Красивые места</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img  class="header__logo" src=./images/logo.svg alt="Логотип">
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__image" src="./images/avatar.jpg" alt="Аватарка">
        <div class="profile__info">
          <div class="profile__title">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="btn profile__edit-btn"></button>
          </div>
          <p class="profile__desc">Исследователь океана</p>
        </div>
        <button type="button" class="btn profile__add-btn"></button>
      </section>
      <section class="photo-cards">
        <ul class="elements">

        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
  </div>
<div class="popup">
  <div class="popup__container">
    <form name="profile-edit" class="popup__form">
      <h2 class="popup__title">Редактировать профиль</h2>
      <input type="text" name="profile-name" class="popup__form-item">
      <input type="text" name="profile-desc" class="popup__form-item">
      <button type="submit" class="popup__save-btn">Сохранить</button>
    </form>
  <button type="button" class="btn popup__close-btn"></button>
  </div>
</div>
<script src="./scripts/script.js"></script>
</body>
</html>
